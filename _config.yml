# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 炎忍的博客
subtitle: 同学习，共成长，不将就，不妥协！
description: "心之所愿，无所不成。"
keywords: 炎忍，炎忍博客，炎忍的博客，EndureBlaze
author: 炎忍
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.imyan.ren
root: /
permalink: posts/:abbrlink/
abbrlink:
  alg: crc32 #support crc16(default) and crc32
  rep: hex #support dec(default) and hex
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link.enable: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true

# 代码高亮
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# 自动生成 sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  - type: git
    repo:
      # github: git@github.com:EndureBlaze/EndureBlaze.github.io.git
      github: git@github.com:EndureBlazePages/blog_page.git
      # server: git@121.5.230.9:/var/repo/hexo.git
    branch: master

  - type: baidu_url_submitter

# Extensions
## Plugins: http://hexo.io/plugins/
plugins:
  - hexo-generate-feed
  - hexo-reference

# Generate categories from directory-tree
# Dependencies: https://github.com/xu-song/hexo-auto-category
# depth: the depth of directory-tree you want to generate, should > 0
auto_category:
  enable: true
  depth:

## Docs: https://github.com/celsomiranda/hexo-renderer-markdown-it/wiki
markdown:
  # 渲染设置
  render:
    # 置为 true 时，html 内容保持不变；置为 false 时，html 内容将被转义成普通字符串
    html: true
    # 是否生成与 XHTML 完全兼容的标签（虽然我不懂是什么意思）
    xhtmlOut: false
    # 置为 true 时，每个换行符都被渲染成一个<br>（即 Hexo 的默认表现）；置为 false 时，只有空行才会被渲染为<br>（GFM 的默认表现）
    breaks: false
    # 是否自动识别链接并把它渲染成链接
    linkify: true
    # 是否自动识别印刷格式（意思是把 (c) 渲染为©这样的）
    typographer: true
    # 如果 typographer 被设置为 true，则该选项用于设置将 dumb quotes（""）自动替换为 smart quotes
    quotes: "“”‘’"
  # 设置所需插件
  plugins:
    - markdown-it-abbr
    - markdown-it-ins
    - markdown-it-sub
    - markdown-it-sup
    # - markdown-it-footnote
  # 锚点设置
  # anchors:
  #   level: 2
  #   collisionSuffix: "v"
  #   permalink: true
  #   permalinkClass: header-anchor
  #   permalinkSymbol: ¶

baidu_url_submit:
  count: 20 ## 提交最新的一个链接
  host: blog.imyan.ren ## 在百度站长平台中注册的域名
  token: czftj7pG68mDZIJk ## 请注意这是您的秘钥， 所以请不要把博客源代码发布在公众仓库里！
  path: baidu_urls.txt ## 文本文档的地址， 新链接会保存在此文本文档里

encrypt:
  enable: true
  abstract: 有东西被加密了，请输入密码查看。
  message: 在这里输入密码。
  wrong_pass_message: 抱歉，这个密码看着不太对，请再试试。
  wrong_hash_message: 抱歉，这个文章不能被校验，不过您还是能看看解密后的内容。

# 搜索
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# hexo-hide-posts
hide_posts:
  # 可以改成其他你喜欢的名字
  filter: hide
  # 指定你想要传递隐藏文章的 generator，比如让所有隐藏文章在存档页面可见
  # 常见的 generators 有：index, tag, category, archive, sitemap, feed, etc.
  public_generators: []
  # 为隐藏的文章添加 noindex meta 标签，阻止搜索引擎收录
  noindex: true

aplayer:
  meting: true
  asset_inject: false

steam:
  enable: true
  steamId: "76561198370811610" #steam 64 位 Id
  title: Steam 游戏库
  quote: "买了也不玩"
  tab: all
  length: 1000
  imgUrl: "https://steamsignature.com/profile/schinese/76561198370811610.png"
  proxy:
    host: 127.0.0.1
    port: 7890

nofollow:
  enable: true
  field: site
  exclude:

#开启压缩
neat_enable: true
neat_html:
  enable: true
  exclude:
neat_css:
  enable: false
  exclude:
    - "**/*.min.css"
neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - "**/*.min.js"
    - "**/index.js"
